<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container-fluid">
      <div class="container">
        <div
          class="card mt-3"
          style="
            background-color: rgb(19, 182, 197);
            height: 600px;
            position: relative;"
        >
            <div class="row justify-content-center mt-2">
              <div class="col-8" style="margin-left: 80px">
                <input  type="search"  placeholder="Seach.." name="search" id="search" onkeydown="return /[a-zA-Z]/i.test(event.key)" style="width: 100%; height: 40px; border-radius: 10px"
                />
              </div>
              <div class="col-2">
                <button
                  class="btn btn-primary"
                  id="button"
                  style="width: max-content; border-radius: 10px"
                  type="submit"
                >
                  Search
                </button>
              </div>
            </div>
         
          

          <div class="result" id="result"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="api.js"></script>
</html>
